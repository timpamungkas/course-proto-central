name: Generate Protobuf Code

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  generate:
    name: Generate Protobuf & Publish Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Set up Go 1.25
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Install Buf CLI
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate protobuf code
        run: buf generate
        env:
          BUF_TOKEN: ${{ secrets.BUF_TOKEN }}

      - name: Get commit SHA for version
        id: version
        run: |
          COMMIT_SHA=${{ github.sha }}
          SHORT_SHA=${COMMIT_SHA:0:7}
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Version: $SHORT_SHA (full: $COMMIT_SHA)"

      - name: Package Java code as JAR (version ${{ steps.version.outputs.SHORT_SHA }})
        if: github.event_name == 'push'
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.outputs.COMMIT_SHA }}
          mvn clean package -DskipTests

      - name: Publish JAR to GitHub Packages
        if: github.event_name == 'push'
        run: mvn deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Java JAR artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: java-protobuf-${{ steps.version.outputs.SHORT_SHA }}
          path: target/*.jar
          if-no-files-found: error

      - name: Upload Go generated code
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: go-protobuf-${{ steps.version.outputs.SHORT_SHA }}
          path: protogen/go/
          if-no-files-found: warn
