name: Generate Protobuf Code

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Set up Go 1.25
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Install Buf CLI
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate protobuf code
        run: buf generate

      - name: Set version from commit SHA
        id: version
        run: echo "VERSION=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Package Java code as JAR
        if: github.event_name == 'push'
        run: |
          mvn versions:set -DnewVersion=${{ github.sha }}
          mvn clean package -DskipTests

      - name: Publish JAR to GitHub Packages
        if: github.event_name == 'push'
        run: mvn deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Java artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: java-protobuf-${{ github.sha }}
          path: target/*.jar

      - name: Upload Go artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: go-protobuf-${{ github.sha }}
          path: protogen/go/
